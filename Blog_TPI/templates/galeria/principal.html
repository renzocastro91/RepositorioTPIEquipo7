{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<link href="{% static 'assets/css/publicaciones.css' %}" rel="stylesheet">
 <!-- ======= Gallery Section ======= -->
 <br><br>
 <section id="gallery" class="gallery section-bg">
    <div class="container" data-aos="fade-up">
      <div class="container">
        <div class="row">
            <div class="col-10">
                <div id="titulo" class="section-header">
                    <p>Gale<span>r√≠a</span></p>
                  </div>
            </div>
            
            {% if user.is_staff %}
            <div class="col-2">
                <a href="{% url 'admin:galeria_imagen_add' %}"><button id="boton-agregar">Agregar Fotos</button></a> 
            </div> 
            {% endif %}
        </div>
    </div>
    <br><br><br>
      <div class="gallery-slider swiper">
        <div id="swiper-wrapper" class="swiper-wrapper align-items-center">

          {% endfor %}
        </div>
        <div class="swiper-pagination"></div>

    </div>

  </section><!-- End Gallery Section -->
